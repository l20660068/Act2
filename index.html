<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Color de Fondo</title>
    <!-- Estilos para el boton -->
    <style>
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        button {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
    <script>
        // Función para cambiar el color de fondo aleatoriamente
        function cambiarColorFondo() {
            // Arreglo de colores
            const colores = ["#FF5733", "#33FF57", "#3357FF", "#FF33A8", "#FFF633", "#33FFF6", "#FF5733", "#33FF57", "#3357FF", "#FF33A8", "#FFF633", "#33FFF6", "#FF5733", "#FFFFFF", "#000000"];
            // Generar un índice aleatorio
            const indiceAleatorio = Math.floor(Math.random() * colores.length);
            // Esto es para cambiar  el color de fondo de la página
            document.body.style.backgroundColor = colores[indiceAleatorio];
        }
    </script>
</head>
<body>
    <!-- Botón que al hacer clic cambia el color de fondo -->
    <button onclick="cambiarColorFondo()">Cambiar Color de Fondo</button>
</body>
</html>
